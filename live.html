<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>舒适住宿 - 枣庄</title>
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <style>
        .slider {
            position: relative;
            width: 980px;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 2940px;
            animation: slide 12s infinite;
        }
        .slides img {
            width: 980px;
            height: 400px;
        }
        @keyframes slide {
            0% { margin-left: 0; }
            33% { margin-left: 0; }
            36% { margin-left: -980px; }
            66% { margin-left: -980px; }
            69% { margin-left: -1960px; }
            99% { margin-left: -1960px; }
            100% { margin-left: 0; }
        }
        .hotel-section {
            width: 980px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }
        .hotel-section:nth-of-type(n+2) {
            animation-delay: 0.2s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hotel {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }
        .hotel img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hotel img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }
        .hotel .desc {
            flex: 1;
        }
        .hotel .desc a {
            display: inline-block;
            margin-top: 8px;
            color: #0066cc;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">

    </div>
