<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>旅游景点 - 枣庄</title>
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <style>
        .slider {
            position: relative;
            width: 980px;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 2940px;
            animation: slide 12s infinite;
        }
        .slides img {
            width: 980px;
            height: 400px;
        }
        @keyframes slide {
            0% { margin-left: 0; }
            33% { margin-left: 0; }
            36% { margin-left: -980px; }
            66% { margin-left: -980px; }
            69% { margin-left: -1960px; }
            99% { margin-left: -1960px; }
            100% { margin-left: 0; }
        }
        .scenic-section {
            width: 980px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }
        .scenic-section:nth-of-type(n+2) {
            animation-delay: 0.2s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .scenic {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }
        .scenic img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .scenic img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }
        .scenic .desc {
            flex: 1;
        }
        .scenic .desc a {
            display: inline-block;
            margin-top: 8px;
            color: #0066cc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="images/lunbo13.jpg" alt="枣庄城市图1">
            <img src="images/lunbo14.jpg" alt="枣庄城市图2">
            <img src="images/lunbo15.jpg" alt="枣庄城市图3">
        </div>
    </div>

    <div class="nav">
        <a href="index.html">首页</a>
        <a href="food.html">特色美食</a>
        <a href="live.html">舒适住宿</a>
        <a href="transport.html">便捷出行</a>
        <a href="travel.html">旅游景点</a>
    </div>

    <div class="scenic-section">
        <h2>🌉 台儿庄古城</h2>
        <div class="scenic">
            <img src="images/台儿庄古城.jpg" alt="台儿庄古城">
            <div class="desc">
                <p>国家5A级景区，拥有南北交融的水乡风貌，是运河文化的典范代表。</p>
                <a href="http://www.tezgc.com/" target="_blank">台儿庄古城官网</a>
            </div>
        </div>
    </div>

    <div class="scenic-section">
        <h2>⛰ 熊耳山国家地质公园</h2>
        <div class="scenic">
            <img src="images/熊耳山.jpg" alt="熊耳山">
            <div class="desc">
                <p>山势雄伟、自然生态保存完好，是徒步、探险和避暑胜地。</p>
                <a href="https://www.mafengwo.cn/i/24687986.html?sys_ver=" target="_blank">马蜂窝景点介绍</a>
            </div>
        </div>
    </div>

    <div class="scenic-section">
        <h2>🏞 滕州微山湖湿地红荷旅游区</h2>
        <div class="scenic">
            <img src="images/红荷湿地.jpg" alt="滕州红荷湿地">
            <div class="desc">
                <p>每年夏季荷花盛开，水上游览赏荷观鸟，是休闲摄影的热门地。</p>
                <a href="https://www.mafengwo.cn/poi/5429338.html" target="_blank">查看旅游信息</a>
            </div>
        </div>
    </div>

    <div class="scenic-section">
        <h2>🕍 抱犊崮国家森林公园</h2>
        <div class="scenic">
            <img src="images/抱犊崮.jpg" alt="抱犊崮国家森林公园">
            <div class="desc">
                <p>森林茂密、空气清新，适合登山健身与自然教育。</p>
                <a href="https://you.ctrip.com/sight/zaozhuang656/125417.html?renderPlatform=#ctm_ref=www_hp_bs_lst" target="_blank">查看旅游信息</a>
            </div>
        </div>
    </div>
    <div class="feedback">
        <h3>留言反馈</h3>
        <form action="#">
            <textarea name="message" placeholder="写下你的留言"></textarea>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
